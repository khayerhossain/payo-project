<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="assets/payoo.png" type="image/x-icon">

</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-10">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="assets/bg.png" alt="">
                    <img class="w-16" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login section -->
        <div class="  mt-12">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body ">
                        <div class="form-control ">
                            <label class="label">
                                <span class="label-text ">Account number</span>
                            </label>
                            <input value="03030303030" id="number-value" type="number"
                                placeholder="Enter your account number" class="input input-bordered bg-white"
                                required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">PIN</span>
                            </label>
                            <input value="1234" id="pin-value" type="number" placeholder="Enter your PIN"
                                class="input input-bordered bg-white" required />
                            <label class="label">
                                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                        </div>
                        <div class="form-control mt-6">
                            <button id="login-btn" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <main>

    </main>
    <footer>

    </footer>
    <script src="scripts/payo.js"></script>
</body>

</html>
